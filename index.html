<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Beatify - Web Player: Music for everyone</title>
  <link rel="icon" href="Logo/Beatify-Logo-Rounded.png" type="image/png" />
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="close-library-btn">
        <i class="fas fa-times"></i>
      </div>
      <div class="home bg-grey rounded m-1 p-1">
        <div class="spotify-logo">
          <span class="spotify-text">Beatify</span>
        </div>
        <ul>
          <li id="homeBtn"><img src="home.svg" class="invert" alt="home" />Home</li>
          <li class="search-option" id="openSearchBtn">
            <img src="search.svg" class="invert" alt="search" />Search
          </li>
        </ul>
      </div>

      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <h2>Your Library</h2>
          <button class="add-playlist" id="add-playlist-btn" title="Create a new playlist">+</button>
        </div>
        <div class="playlists-container">
          <h4>Your Playlists</h4>
          <ul id="playlistsList">
          </ul>
        </div>
        <hr style="border-color: #222; margin: 10px 0;">
        <div class="songList">
          <h4>All Songs</h4>
          <ul id="playList"></ul>
        </div>

      </div>
    </div>

    <div class="right bg-grey rounded">
      <div class="header">
        <div class="nav">
          <div class="hamburger-menu">
            <i class="fas fa-bars"></i>
          </div>
          <!-- Navigation Buttons -->
          <div class="nav-arrow">
            <button id="backBtn" class="back-Btn"><i class="fas fa-chevron-left"></i></button>
            <button id="forwardBtn" class="forward-Btn"><i class="fas fa-chevron-right"></i></button>
          </div>
        </div>
        <div class="buttons" id="authButtons">
          <button class="signupbtn">Sign up</button>
          <button class="loginbtn">Log in</button>
        </div>
        <div class="user-profile hidden" id="userProfile">
          <span id="welcomeMsg"></span>
          <button class="logout-btn" id="logoutBtn">Log out</button>
        </div>
      </div>

      <div class="main-content-wrapper">
        <div class="search-box hidden" id="searchBox">
          <input type="text" id="searchInput" placeholder="What do you want to listen to?" />
          <div class="searchResults" id="searchResults"></div>
        </div>

        <div class="main-content" id="mainContent">
          <div class="popularArtists">
            <div class="artists-header">
              <h1>Popular Artists</h1>

            </div>
            <!-- Artist Cards Container -->
            <div class="cardContainer" id="artistCardsContainer">
            </div>
          </div>
        </div>

        <!-- Dynamic Content Views -->
        <div class="view-content hidden" id="artistSongsSection">
        </div>
        <div class="view-content hidden" id="playlistViewSection">
        </div>
      </div>
    </div>
  </div>

  <!-- Updated Playbar -->
  <div class="playbar-container">
    <!-- Left: Song Info -->
    <div class="song-info">
      <img id="song-cover" src="https://placehold.co/60x60/181818/b3b3b3?text=Beatify" alt="Song Cover" />
      <div class="song-details">
        <p id="song-title">Select a song to play</p>
        <span id="song-artist">Artist</span>
      </div>
    </div>

    <!-- Center: Controls -->
    <div class="center">
      <div class="controls">
        <button id="prev-btn" class="spotify-button" title="Previous">
          <i class="fas fa-step-backward"></i>
        </button>
        <button id="play-btn" class="spotify-button play-button" title="Play">
          <i id="play-icon" class="fas fa-play"></i>
        </button>
        <button id="next-btn" class="spotify-button" title="Next">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>
      <div class="progress-bar-container">
        <span id="current-time">0:00</span>
        <!-- Progress bar wrapper for tooltip -->
        <div class="slider-wrapper" id="progress-wrapper">
          <input type="range" id="progress" value="0" />
        </div>
        <span id="duration">0:00</span>
      </div>
    </div>

    <!-- Right: Volume -->
    <div class="right-controls">
      <div class="main-volume-control">
        <span id="volume-icon"><i class="fas fa-volume-up"></i></span>
        <!-- Volume slider wrapper for tooltip -->
        <div class="slider-wrapper" id="volume-wrapper">
          <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
        </div>
      </div>
    </div>
    <audio id="audio-player"></audio>
  </div>


  <!-- Modals -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close-button" data-modal="signupModal">&times;</span>
      <div class="modal-header">
        <h2>Sign up to Beatify</h2>
      </div>
      <form id="signupForm">
        <div class="form-group">
          <label for="signupUsername">Username</label>
          <input type="text" id="signupUsername" placeholder="Choose a username" required />
        </div>
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="Create a password" required />
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close-button" data-modal="loginModal">&times;</span>
      <div class="modal-header">
        <h2>Log in to Beatify</h2>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginUsername">Username or Email</label>
          <input type="text" id="loginUsername" placeholder="Username or Email" required />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Password" required />
        </div>
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

  <div id="createPlaylistModal" class="modal">
    <div class="modal-content">
      <span class="close-button" data-modal="createPlaylistModal">&times;</span>
      <div class="modal-header">
        <h2>Create new playlist</h2>
      </div>
      <form id="createPlaylistForm">
        <div class="form-group">
          <label for="playlistName">Playlist Name</label>
          <input type="text" id="playlistName" placeholder="My Awesome Playlist" required />
        </div>
        <button type="submit">Create</button>
      </form>
    </div>
  </div>

  <div id="contextMenu" class="context-menu hidden">
    <ul>
      <li id="addToPlaylist">
        Add to Playlist
        <i class="fas fa-chevron-right"></i>
        <ul class="submenu" id="playlistSubmenu">
        </ul>
      </li>
    </ul>
  </div>

  <script src="data.js"></script>
  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>

</html>
