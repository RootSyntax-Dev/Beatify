<div class="playbar-container">
  <!-- Left: Song Info -->
  <div class="left song-info">
    <img id="song-cover" src="default-cover.jpg" alt="Song Cover" />
    <div class="song-details">
      <p id="song-title">Select a song to play</p>
      <span id="song-artist">Artist</span>
    </div>
  </div>

  <!-- Center: Controls -->
  <div class="center">
    <div class="controls">
      <button id="prev-btn" class="spotify-button" title="Previous">
        <i class="fas fa-step-backward"></i>
      </button>
      <button id="play-btn" class="spotify-button play-button" title="Play">
        <i id="play-icon" class="fas fa-play"></i>
      </button>
      <button id="next-btn" class="spotify-button" title="Next">
        <i class="fas fa-step-forward"></i>
      </button>
    </div>
    <div class="progress-bar-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress" value="0" />
      <span id="duration">0:00</span>
    </div>
  </div>

  <!-- Right: Volume -->
  <div class="right">
    <div class="main-volume-control">
      <span id="volume-icon"><i class="fas fa-volume-up"></i></span>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
    </div>
  </div>
  <audio id="audio-player"></audio>
</div>
